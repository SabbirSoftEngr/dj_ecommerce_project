{% extends "shop/base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
  <h3>Reset your password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-2">Send reset email</button>
  </form>
{% endblock %}
