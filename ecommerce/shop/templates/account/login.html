{% load socialaccount %}
{% extends "shop/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h3>Login</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="{% url 'shop:register' %}">Register here</a>.</p>
  <a href="{% provider_login_url 'google' %}" class="btn btn-danger mb-2">
    <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px;margin-right:8px;">
    Sign up with Google
  </a>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
{% endblock %}
